<div #container class="container">
  <div [ngStyle]="{'background-image': 'url(' + image.src + ')'}" class="hero-image" *ngFor="let image of images; let i = index">
    <div class="dots">
      <div *ngFor="let dot of images" class="dot"></div>
    </div>
  </div>
</div>

<button (click)="prev()">-</button>
<button (click)="next()">+</button>
